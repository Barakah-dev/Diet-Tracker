<head>

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Diet Tracker</h1>
    </header>

    <div class="track-diet" id="track-diet">
     <ul class="diet-list" id="diet-list">
      <!-- <li>
        <p class="meal" id="meal-id">Fish & Chips <span class="major" id="major">- Protein <span class="minor" id="minor">(Vitamins and Minerals)</span></span></p>
        <p class="calory">Expected Calories: 30kjol</p>
        <small class="time">10th Feb, 2024 8:41am</small>
        <small class="delete">X</small>
      </li>
      <li>
        <p class="meal" id="meal-id">Fish & Chips <span class="major" id="major">- Protein <span class="minor" id="minor">(Vitamins and Minerals)</span></span></p>
        <p class="calory">Expected Calories: 30kjol</p>
        <small class="time">10th Feb, 2024 8:41am</small>
        <small class="delete">X</small>
      </li> -->
     </ul>
     <button class="btn" id="btn">Track Diet <span>+</span></button>
    </div>
    
    <div class="diet-input" id="diet-input">
      <input type="text" class="meal" id="meal" placeholder="Meal">
      <input type="text" class="class-major" id="class-major" placeholder="Class major">
      <input type="text" class="class-minor" id="class-minor" placeholder="Class minor">
      <input type="text" class="expected-calories" id="expected-calories" placeholder="Expected calories">
      <div class="btn-div">
        <button class="cancel" id="cancel">CANCEL</button>
        <button class="save" id="save">SAVE</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
